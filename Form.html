<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormMe</title>
    <link rel="stylesheet" href="./Form.css">
</head>

<body>
    <form>
    <h1>Regisrtation Form</h1>
    
    <!-- Name Field -->
        <div>
            <label for="userName">First  Name:</label>
            <input type="text" name="userName" id="userName">
        </div>
<!-- Last Name -->
        <div>
            <label for="userNameL">Last Name:</label>
            <input type="text" name="userNameL" id="userNameL">
        </div>
<!-- Username -->
        <div>
            <label for="userP">Username:</label>
            <input type="text" name="userP" id="userP">
        </div>
        <!-- User Password  -->
        <div>
            <label for="user-Password">Password:</label>
            <input type="text" name="user-Password" id="user-Password"
            required>
        </div>
        <!-- Email  -->
        <div>
            <label for="userEmail">Email:</label>
            <input type="email" name="userEmail" id="userEmail"
            required>

        </div>  
        <!-- Mobile -->
        <div>
            <label for="userMobile">Mobile No:</label>
            <input type="text" name="userMobile" id="userMobile">
        </div>
        <!-- City Select-->
        <div>
            <label for="citySelection">City:</label>
            <select name="citySelection" id="citySelection">
                <option value="0">--</option>
                <option value="1">Memphis</option>
                <option value="2">Nashville</option>
                <option value="3">Knoxville</option>
            
        
            </select>
            </div>
            
            <div>
            <button>Register</button>
             <p href="#">Back To Home</p>
            </div>



</form>
</body>
</html>
